<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<style src="../src/style/style01.scss"></style>

<!-- UP style sheets are appended here, after the the bundle.js script -->

</head>
<body>

<div id="above-app-menu">
  <div id="account-settings">
    <div id="account-item" class="when-logged-in"></div>
    <div id="logout-item" class="when-logged-in">
      <span class="glyphicon glyphicon-log-out"></span>
      <span>Log out</span>
    </div>
    <div id="login-item" class="when-logged-out">
      <a href="#">
        <span class="bi-box-arrow-in-right"></span>
        <span>Log in</span>
      </a>
    </div>
    <div id="create-account-item" class="when-logged-out">
      <span class="glyphicon glyphicon-user"></span>
      <span>Sign up</span>
    </div>
  </div>
  <div id="preference-settings">

  </div>
</div>

<div id="overlay-page-container"></div>


<div id="up-app-root"></div>


<noscript>You need to enable JavaScript to run this app.</noscript>

</body>
</html>
